<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Перевозки</title>
</head>
<body>

<section class="wr-preview">
    <header class="header">
        <div class="container">
            <div class="header_buttonBlock_1">
                <button class="header_button_1"><span class="header_plus">+</span>Разместить заявку</button>
                <button class="header_button_2">Мои заявки</button>
            </div>
            <div class="header_buttonBlock_2">
                <button class="header_button_3"><img src="img/search.png" alt="search_icon" class="search_icon"/>Искать
                    загрузку
                </button>
                <button class="header_button_4">Мои предложения</button>
                <img src="img/bell.png" alt="header_bell" class="header_bell"/>
                <img src="img/comment.png" alt="header_comment" class="header_comment"/>
                <img src="img/avatar.png" alt="header_avatar" class="header_avatar"/>

                <p class="header_username">Павлова Алеся Евгеньевна</p>
            </div>


        </div>
    </header>

    <section class="wr-main">
        <div class="container">
            <div class="wr-main_block1">
                <div class="wr-main_offer">
                    <div>
                        <p class="offer_date">31.04</p>
                        <p class="offer_time">12:00</p>
                    </div>
                    <div>
                        <p class="offer_task">Перевозка песка и щебня</p>
                        <p class="offer_route">Минск - Витебск - Гродно </p>
                    </div>
                    <div>
                        <p class="offer_km">1000 км</p>
                        <p class="offer_stops">300 точки</p>
                    </div>
                    <div>
                        <p class="offer_weight">100 т</p>
                        <p class="offer_kub">15 куб</p>
                    </div>
                    <div>
                        <p>любой кузов</p>
                        <p>любая загрузка</p>
                    </div>
                    <div>
                        <p>безналичный</p>
                        <p>предоплата</p>
                    </div>
                    <div>
                        <p>310 руб</p>
                    </div>
                    <div>
                        <p>23 предложения  от 230 руб</p>
                    </div>
                </div>
                <div class="wr-main_offer"></div>
                <div class="wr-main_offer"></div>
                <div class="wr-main_offer"></div>
                <div class="wr-main_offer"></div>

            </div>
            <div class="wr-main_block2">
                <div class="active_offer"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>
                <div class="wr-main_workload"></div>

            </div>




        </div>

</section>
